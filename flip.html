<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles/flip.css" type="text/css">
  </head>
  <body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="card front flip-card-front" style="width: 18rem; height: 25rem;">
        <img class="card-img-top" src="static/images/tRex.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Question</h5>
          <p class="card-text">Who is this person in the picture?</p>
        </div>
    </div>
    <div class="card back flip-card-back" style="width: 18rem; height: 25rem;">
      <div class="card-body">
        <h5 class="card-title">Answer</h5>
        <p class="card-text">Arthur Damm!</p>
      </div>
    </div>
  </div>
</div>
<div class="control">
  <input type="text" name="text-answer" placeholder="...">
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="static/scripts/flip.js" type="text/javascript"></script>
  </body>
</html>
