<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Two Door</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> -->
  <link rel="stylesheet" href="http://localhost/static/bootstrap.min.css">
  <link rel="stylesheet" href="static/styles/card.css">
  <link rel="stylesheet" href="static/styles/home.css">
  <link rel="stylesheet" href="static/styles/summary.css">

  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
    </header>
    <div class="home-component">
      <div class="btn__container">
        <a href="#" class="btn btn--deck1"></a>
        <h2 class="deck1Text">Deck 1: Face Recognition</h2>
        <br>
        <a href="#" class="btn btn--deck2"></a>
        <h2 class="deck1Text">Deck 2: Random</h2>
      </div>
    </div>
  <div class="game-component">
    <div id="timer">5:00</div>
    <div class="deck">
      <div class="flippable door" id="door1" ontouchstart="this.classList.toggle('hover');"></div>
      <div class="flippable door" id="door2" ontouchstart="this.classList.toggle('hover');"></div>
    </div>
    
    <div class="control">
      <div class="text-box">
          <input type="text" name="text-answer" placeholder="...">
      </div>
      <div class="next-button">
        <a href="#" class="btn btn--next"></a>
      </div>
    </div>
  </div>
  <div class="summary-component">
    <div class="chart-buttons">
      <button class="btn2 card-bar-chart--btn-successes">Successes</button>
      <button class="btn2 card-bar-chart--btn-failures">Failures</button>
      <button class="btn2 card-bar-chart--btn-percentage">Percentage</button>
    </div>
    <button class="btn2 card-bar-chart--btn-demo">Demo</button>
    <div class="card-bar-chart"></div>
    <div class="summary-template"></div>
  </div>

  <script src="http://localhost/static/jquery-3.3.1.slim.min.js"></script>
  <script src="http://localhost/static/popper.min.js"></script>
  <script src="http://127.0.0.1/static/bootstrap.min.js"></script>
  <script src="http://localhost/static/jquery.min.js" type="text/javascript"></script>
  <script src="http://localhost/static/jquery-ui.min.js" type="text/javascript"></script>
  <script src="static/d3.v4.min.js"></script>

  <script src="static/scripts/card.js" type="text/javascript"></script>
  <script src="static/scripts/datastore.js" type="text/javascript"></script>
  <script src="static/scripts/algorithm.js" type="text/javascript"></script>
  <script src="static/scripts/home.js" type="text/javascript"></script>
  <script src="static/scripts/random.js" type="text/javascript"></script>
  <script src="static/scripts/chart.js" type="text/javascript"></script>
  <script src="static/scripts/template.js" type="text/javascript"></script>

  </body>
</html>
