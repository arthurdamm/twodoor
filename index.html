<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Two Door</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles/card.css">
  <link rel="stylesheet" href="static/styles/home.css">
  <link rel="stylesheet" href="static/styles/summary.css">

  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
    </header>
    <div class="home-component">
      <div class="home-component--main">Welcome to TwoDoor!</div>
      <div class="home-component--sub">Ready to begin?</div>
      <div class="bttn-container">
        <div class = "deck-selector">
          <a href="#" class="bttn bttn--deck1"></a>
          <h2 class="deck1Text">Deck 1: Face Recognition</h2>
        </div>
        <div class = "deck-selector">
          <a href="#" class="bttn bttn--deck2"></a>
          <h2 class="deck1Text">Deck 2: Random</h2>
        </div>
      </div>
    </div>
    <div class="game-component">
      <div class="timer"></div>
      <div class="deck">
        <div class="flippable door" id="door1" ontouchstart="this.classList.toggle('hover');"></div>
        <div class="flippable door" id="door2" ontouchstart="this.classList.toggle('hover');"></div>
      </div>
      <div class="control">
        <div class="text-box">
            <input type="text" name="text-answer" placeholder="...">
        </div>

        <div class="next-button">
          <a href="#" class="bttn bttn--next"></a>
        </div>
      </div>
    </div>
    <div class="summary-component">
      <div class="chart-buttons">
        <button class="bttn2 card-bar-chart--bttn-successes">Successes</button>
        <button class="bttn2 card-bar-chart--bttn-failures">Failures</button>
        <button class="bttn2 card-bar-chart--bttn-percentage">Percentage</button>
      </div>
      <button class="bttn2 card-bar-chart--bttn-demo">Demo</button>
      <div class="card-bar-chart"></div>
      <div class="summary-template"></div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <script src="static/scripts/card.js" type="text/javascript"></script>
  <script src="static/scripts/datastore.js" type="text/javascript"></script>
  <script src="static/scripts/algorithm.js" type="text/javascript"></script>
  <script src="static/scripts/home.js" type="text/javascript"></script>
  <script src="static/scripts/random.js" type="text/javascript"></script>
  <script src="static/scripts/chart.js" type="text/javascript"></script>
  <script src="static/scripts/template.js" type="text/javascript"></script>

  </body>
</html>
